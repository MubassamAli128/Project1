<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative w-full h-screen bg-cover bg-center bg-[url('./background.webp')]">
        <div class="absolute inset-0 flex flex-row gap-5 justify-center items-center text-white">
            <div>
                <!-- Side menu -->
            </div>
            <div class="rounded-2xl flex flex-col gap-2 p-2 bg-[#dbdbdb1e] backdrop-blur-lg">
                <div>
                    <!-- Team member's Content -->
                </div>
                <div class="flex flex-row items-center gap-2 w-full">
                    <div class="p-2 flex flex-col items-center justify-center gap-2 rounded-2xl w-[220px] backdrop-blur-md">
                        <div class="flex flex-row items-center justify-between w-full ">
                            <div>
                                <p class="font-semibold">Air conditioner</p>
                                <p class="text-sm">Living Room</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-power-off"></i>
                            </div>
                        </div>
                        <div class="relative w-[180px] h-[180px]">
                            <div class="absolute inset-0 rounded-full border border-t-8 border-l-8 border-r-8 border-b-transparent border-gray-300"></div>
                    
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span class="text-4xl font-semibold text-gray-700">21&deg;</span>
                            </div>
                    
                            <div class="absolute bottom-0 left-0 right-0 flex justify-between px-6 text-black">
                                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 shadow hover:bg-gray-300">
                                    &#8722;
                                </button>
                                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 shadow hover:bg-gray-300">
                                    &#43;
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center text-xs justify-between w-full text-center px-3">
                            <div>
                                <i class="fa-solid fa-fan"></i>
                                <p>Fan Speed</p>
                            </div>
                            <div>
                                <i class="fa-regular fa-clock"></i>
                                <p>Timer</p>
                            </div>
                            <div>
                                <i class="fa-regular fa-sun"></i>
                                <p>Mode</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex flex-col justify-center gap-2">
                            <div class="rounded-xl backdrop-blur-md flex flex-col gap-5 p-5">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2 text-white">
                                        <i class="fa-solid fa-tv"></i>
                                        <div class="text-sm">
                                            <p class="font-semibold">TV</p>
                                            <p>Samsung SmartTV</p>
                                        </div>
                                    </div>
                                    <i class="text-red-400 fa-solid fa-power-off"></i>
                                </div>
                                <div class="flex items-center gap-2">
                                    <img src="./netflix.jpeg" class="w-[30px] h-[30px] rounded-lg" alt="">
                                    <img src="./disnep.jpeg" class="w-[30px] h-[30px] rounded-lg" alt="">
                                    <img src="./hbomax.png" class="w-[30px] h-[30px] rounded-lg" alt="">
                                    <img src="./prime.jpeg" class="w-[30px] h-[30px] rounded-lg" alt="">
                                    <div class="w-[30px] h-[30px] rounded-lg flex items-center justify-center border border-dashed border-gray-500 text-gray-500">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="rounded-xl backdrop-blur-md flex flex-col gap-5 p-5">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2 text-white">
                                        <i class="fa-solid fa-fingerprint"></i>
                                        <div class="text-sm">
                                            <p class="font-semibold">Biometric Access</p>
                                            <p>Security</p>
                                        </div>
                                    </div>
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <div class="flex items-center gap-2 relative">
                                    <img src="./netflix.jpeg" class="absolute w-[30px] h-[30px] rounded-full" alt="">
                                    <img src="./netflix.jpeg" class="absolute left-5 w-[30px] h-[30px] rounded-full" alt="">
                                    <img src="./netflix.jpeg" class="absolute border border-white left-10 w-[30px] h-[30px] rounded-full" alt="">
                                </div>
                                <div class="flex flex-row items-center justify-between text-sm">
                                    <p>Last entry 07:34 AM</p>
                                    <div class="border border-white rounded-full w-7 h-7 flex items-center justify-center">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rounded-xl backdrop-blur-md p-2">
                            <div class="flex items-center justify-between px-2">
                                <div class="flex items-center gap-2 text-white">
                                    <i class="fa-regular fa-lightbulb"></i>
                                    <div class="text-sm">
                                        <p class="font-semibold">Ambient LED</p>
                                        <p>focal 1</p>
                                    </div>
                                </div>
                                <div class="rounded-full w-5 h-5 bg-white"></div>
                            </div>
                            <div class="w-96 p-2 rounded-lg">
                                <div>
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-white text-sm">Color</span>
                                        <span class="text-gray-400 text-sm">ðŸ”˜</span>
                                    </div>
                                    <input type="range" min="0" max="100" class="w-full h-2 bg-gradient-to-r from-red-500 via-green-500 to-blue-500 rounded-lg appearance-none cursor-pointer">
                                </div>
                                <div class="mt-4">
                                    <div class="flex justify-between items-center mb-2">
                                        <span class="text-white text-sm">Intensity</span>
                                        <span class="text-white text-sm">79%</span>
                                    </div>
                                    <input type="range" min="0" max="100" value="79" class="w-full h-2 bg-gray-400 rounded-lg appearance-none cursor-pointer">
                                    <div class="flex justify-between text-gray-400 text-xs mt-1">
                                        <span>0</span>
                                        <span>50</span>
                                        <span>100</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-row items-center gap-2">
                                <i class="fa-regular fa-clock"></i>
                                <p>Schedule</p>
                            </div>
                            <div class="flex flex-row items-center justify-between">
                                <div class="border border-gray-300 rounded-3xl flex items-center gap-5 p-2">
                                    <p>On at</p>
                                    <p class="bg-gray-300 rounded-3xl px-2">05:00 PM</p>
                                </div>
                                <div class="border border-gray-300 rounded-3xl flex items-center gap-5 p-2">
                                    <p>On at</p>
                                    <p class="bg-gray-300 rounded-3xl px-2">05:00 PM</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!-- Bottom menu -->
            </div>
        </div>
    </div>
</body>
</html>
